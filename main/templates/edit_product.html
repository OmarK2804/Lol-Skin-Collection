{% extends 'base.html' %}

{% load static %}

{% block content %}

<body style="background-color: bisque;"> 

    <nav class="navbar" style="background-color:  rgb(147, 105, 210);" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Omar Khalif</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'main:show_main' %}" style="color: white;">Home</a>
              <a class="nav-link" href="{% url 'main:logout' %}" style="color: white;">Logout</a> 
            </div>
          </div>
        </div>
    </nav>

    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-6 align-self-center">
                <div class="card text-center">
                    <h5 class="card-header" style="background-color: rgb(147, 105, 210);">Edit Product</h5>
                    <div class="card-body " style="background-color: rgb(175, 167, 187);">

                        <form method="POST">
                            {% csrf_token %}
                            <table>
                                {{ form.as_table }}
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Edit Product" style="background-color: rgb(147, 105, 210);"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
